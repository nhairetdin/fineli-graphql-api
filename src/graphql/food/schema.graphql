type Food {
  foodid: Int
  foodname: String
  foodtype: String
  process: String
  edport: Int
  igclass: String
  igclassp: String
  fuclass: String
  fuclassp: String
  componentvalues: [Componentvalue]
}

input FoodWhere {
  foodid: Int
}

type Query {
  food(where: FoodWhere, limit: Int): [Food]
}