type Componentvalue {
  id: Int
  foodid: Int
  eufdname(name: String): String
  bestloc: Float
  acqtype: String
  methtype: String
  food: Food
}

input ComponentvalueWhere {
  id: Int
  foodid: Int
  eufdname: String
  bestloc: Float
}

type Query {
  componentvalue(where: ComponentvalueWhere): [Componentvalue]
}