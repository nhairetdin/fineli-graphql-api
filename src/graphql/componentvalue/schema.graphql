type Componentvalue {
  id: Int
  foodid: Int
  eufdname: String
  bestloc: Float
  acqtype: String
  methtype: String
  food: Food
  component: Component
}

input ComponentvalueWhere {
  id: Int
  foodid: Int
  eufdname: String
  bestlocMoreThan: Float
  bestlocLessThan: Float
}

type Query {
  componentvalue(where: ComponentvalueWhere, limit: Int): [Componentvalue]
}